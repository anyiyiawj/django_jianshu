{% extends 'messbase.html' %}
{% load staticfiles %}

{% block title %}新建消息{% endblock %}

{% block page_header %}新建消息{% endblock %}

{% block container %}
  <form class="form-horizontal" role="form" method="post">
      <div class="form-group">
          <label for="to" class="col-sm-1 control-label">发送到</label>
          <div class="col-sm-11">
              <input class="form-control typeahead" type="text" id="to" name="to">
          </div>
      </div>
      <div class="form-group">
          <label for="to" class="col-sm-1 control-label">消息</label>
          <div class="col-sm-11">
              <textarea class="form-control" id="message" name="message" placeholder="Write a message" rows="4"></textarea>
          </div>
      </div>
      <div class="form-group">
          <div class="col-sm-11 col-sm-offset-1">
              <button type="submit" class="btn btn-primary">发送</button>
          </div>
      </div>
  </form>
{% endblock container %}
