<span class="pull-right text-muted" id="comment-helper" ><small>点击Ctrl + Enter发送</small></span>
<div class="post-comment clearfix"><!--写评论-->
  <form action="{% url 'comment' article.id %}" method="post" role="form" id="comment-form">
      <input type="hidden" name="article" value="{{ article.pk }}">
      <!--<div class="user-portrait clearfix">
          <img src="{{ user.profile.get_picture }}">
      </div>-->
      <div class="comment-input clearfix">
          <textarea class="form-control" rows="1" placeholder="我来写评论..." name="comment" id="comment"></textarea>
      </div>
      <input type="submit" value="提交">
   </form>
</div>


<h4><span class="comment-count">{{ article.get_comments.count }}</span>条评论</h4>

<div class="well well-sm" id="comment-list"><!--展示评论-->
  {% for comment in article.get_comments %}
      {% include 'article/partial_article_comment.html'%}
  {% empty %}
      <div style="padding: .6em 0">快来成为第一个评论...</div>
  {% endfor %}
</div>
