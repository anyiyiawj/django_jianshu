<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>思苇</title>

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
        <style type="text/css">
        .hidden {
        display:none;
        }
        </style>
    </head>
    
    <body>
    
    <div style="position:absolute;z-index:-1;width:100%;height:100%;">
    	<img src="{% static 'img/login.jpg' %}" width="100%" height="100%" />
    </div>
    
    <div style="text-align:center;z-index:0;">
        <br/><h1>思苇</h1>
        <h4>人是一根能思想的苇草</h4>
              
        <a href='#signup' id='a1'>注册</a>
        <a href='#signin' id='a2'>登录</a> 
        <br />
        {{message}}
        <br />
        
        <div id='d1' name="#signup">
            <form id="user_form" method="post" action="">
                用户名：{{ user_form.username }}</br></br>
                邮箱：{{ user_form.email }}</br></br>
                密码：{{ user_form.password }}</br></br>
                再次输入密码：<input type="password" name="repw"></br></br>
                <input type="submit" name="flag" value="注册思苇" />
            </form>
        </div>
        
        <div id='d2' name='#signin' class="hidden">
            <form method="post" action="">
            用户名：<input type="text" name="username" value="" size="50" /><br />
            密 码：<input type="password" name="password" value="" size="50" /><br />
            <input type="submit" name='flag' value="登录" />
            </form>
        </div>
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("#a1").click(function(){
            $("#d1").removeClass("hidden");
            $("#d2").addClass("hidden");
        });
        $("#a2").click(function(){
            $("#d2").removeClass("hidden");
            $("#d1").addClass("hidden");
        });
    });
    </script>
    </body>
</html>
