<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>
        {% block title %}{% endblock %}
        </title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/base.css' %}" rel="stylesheet"/>
        {% block head %}{% endblock %}
    </head>
    <body>
        <div id="header">
            <img src="{% static 'img/siwei.jpg' %}" style="position:absolute;left:190px;"/>
            
            <div class="input-group" style="position:absolute;left:260px;padding:6px 0px;">
                <input type="text" class="form-control" placeholder="搜我所爱..." style="width:300px;" />
                <button class="btn btn-default" type="button" style="background-color:#ccff99">
                    <span class="glyphicon glyphicon-search" style="color:white"></span></button>
            </div>
            
            <div id="headerwords1" >
                <div class='head1'><a href="{% url 'index' %}">首页</a></div>
                <div class='head1'><a href='#'>标签</a></div>
                <div class='head1'><a href='#'>消息</a></div>
            </div>
            
            <div style="position:absolute;left:900px;padding:6px 0px;">
                <button type="button" class="btn btn-danger" ><a href="{% url 'add' %}">写文章</a></button>
            </div>
            
            <div style="position:absolute;left:1000px;padding-top:12px;padding-bottom:20px" id='head3'>
                    <div style="height:25px;width:25px;float:left;">
                        <img src="{% static 'img/touxiang.jpg' %}" class="img-rounded" style="height:100%;width:100%;" />
                    </div>
                    <span style="padding-left:10px;">{{user.username}}</span>  
            </div> 
            
            <ul id='head2' class="hide">
                <li>{% block username %}{% endblock %}</li>
                <li><a href='#'>私信</a></li>
                <li><a href='#'>设置</a></li>
                <li><a href="{% url 'logout' %}">退出</a></li>
            </ul>
            
        </div>
        <div id="content">
        {% block content %}{% endblock %}
        </div>
        <div id="side">
        {% block side %}{% endblock %}
        </div>
        <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/base.js' %}"></script>
        {% block tail %}{% endblock %}
    </body>
</html>
